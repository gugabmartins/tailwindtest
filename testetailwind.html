<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Vue 3 + Tailwind</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body class="bg-blue-100 min-h-screen flex flex-col gap-2 items-center justify-center">
    <div id="app" class="text-center">
      <h1 class="text-3xl font-bold text-blue-700 mb-4">
        {{ mensagem2 }}
      </h1>

      <input
        v-model="mensagem"
        class="border px-4 py-2 rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Digite algo..."
      />

      <p class="mt-4 text-blue-800">Você digitou: <strong>{{ mensagem }}</strong></p>
    </div>
    <div class="border-blue-700 bg-black text-white"> oi</div>
    <div class="border-8 border-cyan-200">11</div>

    
    <script>
      const { createApp } = Vue

      createApp({
        data() {
          return {
            mensagem: '',
            mensagem2: 'Teste Rápido'
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
